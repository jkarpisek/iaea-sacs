<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="starter-template">
        <h1>SACS questionnaire</h1>
        <form th:object="${form}" method="post">
            <div class="row common-errors" th:if="${#fields.hasAnyErrors()}">
                <div class="col-xs-12">Form contains errors, please correct it.</div>
            </div>
            <div class="row">
                <div th:class="${#fields.hasErrors('companyName')} ? 'col-xs-6 has-error' : 'col-xs-6'">
                    <input type="text" class="form-control" id="companyName" th:field="*{companyName}" th:attr="data-source=${meta.existedCompanies}"/>
                </div>
                <div class="col-xs-6">
                    <span th:replace="fragments :: buttonNext"></span>
                </div>
            </div>
        </form>
    </div>
</div>

<span th:replace="fragments :: bootrapScript"></span>

<span th:replace="fragments :: savingInProgressAlert"></span>

</body>
</html>
