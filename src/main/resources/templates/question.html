<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="starter-template">
        <!--TODO errors-->
        <h1 th:text="${questions.category}">1) Overarching Capabilities</h1>
        <h2 th:text="${questions.subCategory}">Multi-Agency Command, Control and Coordination</h2>
        <form action="#" th:action="@{/question}" th:object="${answers}" method="post" class="form-horizontal">
            <div th:each="question,questionStat : ${questions.questionList}" class="question-box">
                <div class="row">
                    <div class="col-xs-3"><strong>No.:</strong> <span th:text="${question.number}"></span></div>
                    <div th:if="${question.type == 'AnswerWithPiGradeRow'}" class="col-xs-9"><strong>Response action:</strong> <span th:text="${question.text}"></span></div>
                </div>
                <div class="row">
                    <div th:if="${question.type == 'AnswerWithPiGradeRow'}" class="col-xs-3">
                        <select title="PI Grade" th:field="*{answerList[__${questionStat.index}__].piGrade}" class="form-control pi-grade" required="required">
                            <option value="">select PI Grade..</option>
                            <option value="3">3 - MS has full confidence in its capability</option>
                            <option value="2">2 - good confidence in the MS capability</option>
                            <option value="1">1 - low confidence in the MS capability</option>
                            <option value="0">0 - no capability in place</option>
                        </select>
                    </div>
                    <div th:if="${question.type == 'AnswerWithPiGradeRow'}" class="col-xs-9">
                        <textarea th:field="*{answerList[__${questionStat.index}__].comments}" class="form-control" placeholder="enter comments" required="required"></textarea>
                    </div>
                    <div th:if="${question.type == 'AdditionalCommentsRow'}" class="col-xs-12">
                        <textarea th:field="*{answerList[__${questionStat.index}__].comments}" class="form-control" placeholder="enter additional comments"></textarea>
                    </div>
                </div>
            </div>
            <span th:replace="fragments :: buttons"></span>
        </form>
    </div>
</div>

<span th:replace="fragments :: bootrapScript"></span>

</body>
</html>
