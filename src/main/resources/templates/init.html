<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="starter-template">
        <h1>SACS questionnaire</h1>
        <form action="#" th:action="@{/init}" th:object="${init}" method="post">
            <div class="row common-errors" th:if="${#fields.hasAnyErrors()}">
                <div class="col-xs-12">Form contains errors, please correct it.</div>
            </div>
            <div class="row">
                <div th:class="${#fields.hasErrors('companyName')} ? 'col-xs-6 has-error' : 'col-xs-6'">
                    <input type="text" class="form-control" placeholder="Name of company" th:field="*{companyName}" />
                </div>
                <div class="col-xs-6">
                    <span th:replace="fragments :: buttonNext"></span>
                </div>
            </div>
        </form>
    </div>
</div>

<span th:replace="fragments :: bootrapScript"></span>

</body>
</html>
