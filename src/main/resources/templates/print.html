<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: headTitleAndContentType"></head>
    <style type="text/css">
        @media all {
            * {
                font-family: 'Open Sans', Arial, sans-serif;
            }

            .sheet-title {
                text-align: center;
            }

            .company-and-generated {
                text-align: right;
            }

            table {
                border-collapse: collapse;
            }

            thead, tfoot {
                background-color: #b0b0b0;
            }

            tr.second-row {
                background-color: #e0e0e0;
            }

            .no {
                white-space: nowrap;
            }

            td, th {
                border: 1px solid black;
                padding: 3px;
            }

            .planning-column {
                padding: 0;
            }

            .planning-label-checked span {
                border: 14px solid black;
                border-bottom: 0;
                border-top: 0;
            }
        }
    </style>
<body>


<div class="container-fluid">
    <div class="starter-template">
        <h2 class="sheet-title"><strong>Capability Development Plan Overview</strong></h2>
        <h3 class="company-and-generated">Company <span th:text="${common.companyName}">abc</span>, generated on <span th:text="${#dates.format(#dates.createNow(), 'dd.MM.yyyy HH:mm')}">1.1.2017 10:00</span></h3>
        <form method="post" class="form-horizontal">
            <h3 th:if="${#lists.isEmpty(meta.sacsAnswers)}">
                <em>
                    This field is not applicable, as you have not identified any areas for improvement in the SACS assessment
                </em>
            </h3>
            <table th:replace="cdp :: cdp-table"/>
        </form>
    </div>
</div>

<script type="text/javascript">
    window.print();
</script>
</body>
</html>
